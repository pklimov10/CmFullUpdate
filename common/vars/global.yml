---
#обновлять cm true - да false - нет
#данный свод перменых нужен для того что бы избегать отключение серворв которых не существует
#наличие еар скрипт опредляет автоматичиски дамп также будет игнорироваться при значении false
cm: true
ma: true
mar: true
#имя службы на мастере wf
name_servise_wf_claster_mansger: wildfly
#имя службы на пользовательских WF
name_servise_wf: wildfly
#имя службы wildfly для менджера агентов
name_servise_wf_ma: wildfly_ma
#имя службв wildfly для mar
name_servise_mar: wildfly_mar
#юзер под которым снимаем дамп
user_posgres: postgres
#имя базы cm6
dbcm6: cm6
#имя базы cmj
dbcmj: cmj
#имя базы ma
dbma: ma
#имя базы mar
dbmar: mar
###======================================###
###======================================###
###------НАСТРОЙКА ДАМПА ДЛЯ CM6---------###
###======================================###
###======================================###
#порт базы для cm6
cm6_db_settings_default_PORT: 5432
#логин от postgres cm6
cm6_db_settings_default_USER: postgres
#кол-во потоков для cm6
cm6_db_settings_default_JOBS: 40
#куда снимаем дамп
CM5_PG_DIR: /opt/
#приндуительное игнорирование дампа
ignor_cm6_dump: false
###======================================###
###======================================###
###------НАСТРОЙКА ДАМПА ДЛЯ CMJ---------###
###======================================###
###======================================###
#порт базы для cmj
