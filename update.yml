- name: Wildfly master stop
  hosts: APP_MASTER
  user: root
  vars_files: ~/ansible/common/vars/global.yml
  vars:
    destroy: "{{cm}}"
  tasks:
    - name: wf stop
      service: name={{name_servise_wf_claster_mansger}} state=stopped
      when: destroy

    - name: wf igonor
      debug:
        msg:
          - "Отсановка игнорируеться"
      when: not destroy

