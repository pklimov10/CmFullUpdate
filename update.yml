- name: start pg_dump cm6
  hosts: APP_MASTER
  user: root
  vars_files: ~/ansible/common/vars/global.yml
  vars:
    destroy: "{{cm}}"

  tasks:
    - name: PG_DUMP_CM5
      become: yes
      become_user: "{{user_posgres}}"
      shell: "pg_dump --port={{ cm6_db_settings_default_PORT }} --username='{{ cm6_db_settings_default_USER  }}' --role 'postgres' --format directory --blobs --no-privileges --no-tablespaces --verbose --no-unlogged-table-data --jobs='{{ cm6_db_settings_default_JOBS }}' --dbname='{{ cm6_db_settings_default_NAME }}' --file '{{CM5_PG_DIR}}/CM5-{{ ansible_date_time.date }}-{{ ansible_date_time.hour }}-{{ ansible_date_time.minute }}'"
      when: destroy

    - name: PG_DUMP_CM5 igonor
      debug:
        msg:
          - "Создание дампа для Cm6 игнорируется"
      when: not destroy

